<!DOCTYPE html>
<html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>ContactApp</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&family=Open+Sans&display=swap" rel="stylesheet">

    <!-- font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
        integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous">

    <!-- index.css -->
    <link rel="stylesheet" href="/stylesheets/index.css" type="text/css" />

</head>

<body>

    <div class="container">

        <div class="header my-4">
            <h1>Contact <span>list</span></h1>
        </div>

        <div class="row">

            <div class="left-section col-4 p-0 m-0">

                <div id="form-section" class="mr-2 px-3 py-2">
                    <h2 class="pt-2 pb-3">Create New Contact</h2>

                    <form id="add-contact-form">
                        <div class="form-group row pr-3">
                            <label for="name" class="col-form-label col-4">
                                <i class="fas fa-user-alt pr-2"></i>
                                Name</label>
                            <input type="text" class="form-control col-8" id="name" name="name" required>
                        </div>
                        <div class="form-group row pr-3">
                            <label for="phone" class="col-form-label col-4">
                                <i class="fas fa-phone-alt pr-2"></i>
                                Phone</label>
                            <input type="text" class="form-control col-8" id="phone" name="phone">
                        </div>
                        <div class="form-group row pr-3">
                            <label for="email" class="col-form-label col-4">
                                <i class="fas fa-at pr-2"></i>
                                Email</label>
                            <input type="email" class="form-control col-8" id="email" name="email">
                        </div>
                        <div class="form-group row pr-3">
                            <label for="address" class="col-form-label col-4">
                                <i class="fas fa-map-marker-alt pr-2"></i>
                                Address</label>
                            <input type="text" class="form-control col-8" id="address" name="address">
                        </div>
                        <button type="submit" class="btn btn-primary mt-2 mb-3 px-3" id="add-contact-form-submit">
                            Add New Contact</button>
                        <p id="form-error-message" class="error-message mb-3 py-1"></p>
                    </form>

                </div>

            </div>

            <div id="right-section" class="col-8 p-0 m-0">

                <div id="search-section" class="ml-2 px-3 py-2">
                    <h2 class="pt-2 pb-3">Search Contact By Name</h2>

                    <form id="search-form">
                        <div class="row">
                            <div class="col-5">
                                <div class="form-group row pl-3">
                                    <input type="text" class="form-control" id="searchInput" placeholder="Name"
                                        required>
                                </div>
                            </div>
                            <div class="col-3">
                                <button type="submit" class="btn btn-primary px-3" id="search-btn">Search
                                    Contact</button>
                            </div>
                            <div class="col-4">
                                <button class="btn btn-primary px-3" id="show-all-btn">Show All Contacts</button>
                            </div>
                        </div>
                    </form>
                    <div class="row">
                        <div class="col-8">
                            <p id="search-error-message" class="error-message mb-3 py-1 pl-3 mr-2"></p>
                        </div>
                    </div>

                </div>

                <div id="list-section" class="ml-2 px-3 py-2 mt-3">
                    <h2 class="pt-2 pb-2">Your Contacts</h2>

                    <div id="list" class="row row-cols-2 card-deck">
                    </div>

                </div>

            </div>

        </div>

    </div>
    <script type="text/javascript" src="/events.js"></script>
</body>

</html>
