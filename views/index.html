<!DOCTYPE html>
<html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>TodoApp</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <!-- index.css -->
    <link rel="stylesheet" href="/stylesheets/index.css" type="text/css" />

</head>

<body>

    <div class="container">

        <h1>Contact list </h1>

        <div class="row">

            <div id="form-section" class="col-4">
                <h2>Create New Contact</h2>

                <form id="add-contact-form">
                    <div class="form-group row">
                        <label for="name" class="col-form-label col-3">Name</label>
                        <input type="text" class="form-control col-9" id="name" name="name" required>
                    </div>
                    <div class="form-group row">
                        <label for="phone" class="col-form-label col-3">Phone</label>
                        <input type="text" class="form-control col-9" id="phone" name="phone">
                    </div>
                    <div class="form-group row">
                        <label for="email" class="col-form-label col-3">Email</label>
                        <input type="email" class="form-control col-9" id="email" name="email">
                    </div>
                    <div class="form-group row">
                        <label for="address" class="col-form-label col-3">Address</label>
                        <input type="text" class="form-control col-9" id="address" name="address">
                    </div>
                    <button type="submit" class="btn btn-primary" id="add-contact-form-submit">Add Contact!</button>
                    <p id="error-message"></p>
                </form>

            </div>

            <div id="list-section" class="col-8">

            </div>

        </div>

    </div>
    <script type="text/javascript" src="/events.js"></script>
</body>

</html>
